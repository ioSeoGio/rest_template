# Codeception Test Suite Configuration

# suite for api tests.
# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: ApiTester
modules:
   enabled:
       - REST:
           depends: PhpBrowser
           url: 'http://127.0.0.1:80/index-test.php'
           part: [json]
       - Yii2:
           part: [orm, fixtures]
           entryScript: index-test.php